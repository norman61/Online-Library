<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/img/homepage bg.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 6%;
            width: 200%;
            max-width: 500px;
            height: 720px;
            margin-top: 80px;
            margin-bottom: -10px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            color: white;
            margin-top: -10%;
            text-align: center;
            font-weight: bolder;
        }

        label {
            width: 100%;
            padding: 10px;
            display: block;
            font-weight: normal;
            margin-bottom: -8%;
            color: white;
            border-radius: 5px solid;
            box-sizing: border-box;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 8px solid;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: transparent;
            color: #fff;
            border: 1px solid;
            border-radius: 4px;
            padding: 10px;
            margin-top: 5%;
            font-size: 16px;
            margin-left: 25%;
            cursor: pointer;
            width: 50%;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #d76908;
            color: white;
        }

        .flash-message {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 10px;
            max-width: 100px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-message">
                {% for category, message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="container">
        <h1>Registration Form</h1>
        <form action="/signin" method="post">
            <label for="name">Name</label><br>
            <input type="text" name="name" required><br>

            <label for="course">Course</label><br>
            <input type="text" name="course" required><br>

            <label for="year">Year Level</label><br>
            <select name="year" id="year" required>
                <option value="">--SELECT--</option>
                <option value="First Year">1st Year</option>
                <option value="Second Year">2nd Year</option>
                <option value="Third Year">3rd Year</option>
                <option value="Fourth Year">4th Year</option>
            </select><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" required><br>

            <label for="password">Password</label><br>
            <input type="password" name="password" required><br>

            <label for="repassword">Confirm Password</label><br>
            <input type="password" name="repassword" required><br>

            <input type="submit" value="REGISTER">
        </form>
    </div>
</body>
</html>
