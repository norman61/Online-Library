<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Borrowed Book</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgba(255, 69, 0, 0.1);
            color: #333;
            padding: 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            font-size: 28px;
            margin: 20px 0;
        }
        h3 {
            font-size: 24px;
            margin: 15px 0;
        }
        p {
            margin: 5px 0;
        }
        form {
            margin: 20px 0;
        }
        label {
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: rgba(255, 69, 0, 1);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
            color: rgba(255, 69, 0, 1);
            border: 2px solid rgba(255, 69, 0, 1);
        }
        .cancel-link {
            margin-top: 20px;
            text-decoration: none;
            color: rgba(255, 69, 0, 1);
        }
    </style>
</head>
<body>
    <h2>Update Borrowed Book</h2>

    <h3>Currently Borrowed Book</h3>
    <p>Title: {{ current_book[1] }}</p>
    <p>Return Date: {{ current_book[2] }}</p>

    <form action="{{ url_for('update_book', book_id=current_book[0]) }}" method="POST">
        <label for="new_book_id">Choose a new book:</label>
        <select name="new_book_id" id="new_book_id" required>
            {% for book in available_books %}
                <option value="{{ book[0] }}">{{ book[1] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Change Book</button>
    </form>

    <div>
        <a href="/borrow" class="cancel-link">Cancel</a>
    </div>
</body>
</html>
