<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-image:url('/static/img/index.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color:transparent;
            backdrop-filter: blur(5px);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            height: auto;
        }

        h1 {
            font-size: 24px;
            color: white;
            margin-bottom:15px;
            text-align: center;
            -webkit-text-stroke: 1px  rgb(24, 11, 198);
            font-weight:bold ;
        }

        label {
            font-size: 16px;
            display: block;
            color:white;
            -webkit-text-stroke: 1px black;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px 15px;
            margin-bottom:10px;
            border: 1px solid #ddd; 
            border-radius: 4px;
            box-sizing: border-box;

        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select:hover{
            border:3px transparent;

        }

        input[type="submit"] {
            background-color:orangered;
            color: #fff;
            border:2px solid #fff ;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: white;
            color: orangered ;
            border:2px solid orangered;
        }

        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            color: #fff;
            text-align: center;
        }

        .flash-message.error {
            background-color: #dc3545;
        }
        .link {
            display: flex;
            margin-left: 17%;
            margin-top: 6%;
            color: white;
            font-size: medium;
            -webkit-text-stroke: .5px  rgb(209, 209, 219);
            
        }

    </style>
</head>
<body>
    <div class = "container">
        <h1>Join us Today</h1>
        <form action="/login" method="post">

            <label for="email">ID Number or Email</label><br>
            <input type="email" name="email" autocomplete="off" required><br>   

            <label for="password" autocomplete="off">PASSWORD</label><br>
            <input type="password" name="password" required><br><br>

            <input type="submit" value="LOGIN">
        </form>
        <a class="link" href="/signin">Need an account? Create one!</a>
    </div>
</body>
</html>
