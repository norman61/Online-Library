<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-image:url('/static/img/index.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: transparent;
            backdrop-filter: blur(5px);
            border:5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            height: auto;
        }

        h1 {
            font-size: 24px;
            color:rgb(24, 11, 198) ;
            margin-bottom:15px;
            text-align: center;
            -webkit-text-stroke: 1px  rgb(24, 11, 198);
            font-weight:bold ;
        }

        label {
            font-size: 16px;
            display: block;
            color:white;
            -webkit-text-stroke: 1px black;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px 15px;
            margin-bottom:10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;

        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select:hover{
            border:3px solid rgb(24, 11, 198);

        }

        input[type="submit"] {
            background-color:  rgb(24, 11, 198);
            color: #fff;
            border:2px solid #fff ;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: white;
            color: rgb(24, 11, 198) ;
            border:2px solid rgb(24, 11, 198);
        }

        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            color: #fff;
            text-align: center;
        }

        .flash-message.error {
            background-color: #dc3545;
        }

    </style>
</head>
<body>
    <div class = "container">
        <h1>LOGIN</h1>
    <form action="/login" method="post">
        
        <label for="email">PHINMAED EMAIL</label><br>
        <input type="email" name="email" autocomplete="off" required><br>

        <label for="password" autocomplete="off">PASSWORD</label><br>
        <input type="password" name="password" required><br>

       
       


        <input type="submit" value="LOGIN">
    </form>

    </div>
</body>
</html>
