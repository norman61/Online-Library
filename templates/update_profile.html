<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-image:url('/static/img/index.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            position: relative;
        }


        .container {
            background-color: burlywood;
            backdrop-filter: blur(10px);
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-sizing: border-box;
            text-align: left;
        }

        h1 {
            font-size: 25px;
            color: rgb(7, 7, 7);
            margin-bottom:15px;
            text-align: center;
            -webkit-text-stroke: 1px  rgb(0, 0, 0);
            font-weight:bold ;
        }

        label {
            font-size: 16px;
            display: block;
            color:rgb(10, 7, 7);
            -webkit-text-stroke: 1px black;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom:10px;
            border: 1px solid #080707;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color:  rgb(5, 4, 4);
            color: #fffffff5;
            border:2px solid #fff ;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: white;
            color: rgb(24, 11, 198) ;
            border:2px solid rgb(24, 11, 198);
        }

       
    </style>
</head>
<body>
    <div class="container">
        <form action="/update_profile" method="post">
            <button onclick="BACK">BACK</button>
            <h1>Your Profile</h1>
            
            <label for="name">ID:</label>
            <input type="text" name="id" id="id" value="{{ user[0] }}" required>

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ user[1] }}" required>

            <label for="course">Course:</label>
            <input type="text" name="course" id="course" value="{{ user[2] }}" required>

            <label for="year">Year:</label>
            <input type="text" name="year" id="year" value="{{ user[3] }}" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ user[4] }}" required>

            

            <input type="submit" value="Update Profile">
        </form>
    </div>
</body>
</html>
