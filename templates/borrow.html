<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Borrowed Books</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgba(255, 69, 0, 0.1); /* orangered with opacity */
            color: #333;
            padding: 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
    
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    
        th {
            background-color: rgba(255, 69, 0, 1);
            color: white;
        }
    
        tr:hover {
            background-color: rgba(255, 69, 0, 0.2);
        }
    
        .button {
            margin-top: 20px;
        }
    
        button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 69, 0, 1);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
    
        button:hover {
            background-color: white;
            color: rgba(255, 69, 0, 1);
            transform: scale(1.05);
            border: 2px solid rgba(255, 69, 0, 1);
        }
    </style>
    
    
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var text = 'Here are the details of the book you are requesting to borrow. Kindly wait for the librarian\'s response and your library card. Happy Reading!';
            var msg = new SpeechSynthesisUtterance();
            var voices = window.speechSynthesis.getVoices();
            msg.voice = voices[1]; // Adjust as necessary
            msg.rate = 1;
            msg.pitch = 1; 
            msg.text = text;
            window.speechSynthesis.speak(msg);
        });
    </script>

    <h2>Your Borrowed Books</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>ISBN</th>
                <th>Return Date</th>
            </tr>
        </thead>
        <tbody>
            {% if borrowed_books %}
                {% for book in borrowed_books %}
                <tr>
                    <td>{{ book[0] }}</td>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[2] }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">No books borrowed.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>

    <h2>Happy Reading!</h2>

    <div class="button">
        <a href="/home"><button>Done</button></a>
    </div>
</body>
</html>
