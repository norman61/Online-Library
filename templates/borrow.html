<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: orangered(10, 86, 228);
            text-align: center;
            padding: 50px;
        }
        .card {
            background-color:#fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            margin-top:1px;
            color: orangered(24, 11, 198);
            background-color: white;
            padding: 10px 18px;
            font-size: 24px;
            border: 2px solid black;
            cursor: pointer;
            
        }
        button:hover {
            color: white;
            background-color: orangered(24, 11, 198) ;
            border: 2px solid white;
        }
       
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var text = 'Here is the details of the book you are requesting to borrow. Kindly wait for the librarians response and your library card. Happy Reading!';
            var msg = new SpeechSynthesisUtterance();
            var voices = window.speechSynthesis.getVoices();
            msg.voice = voices[1];
            msg.rate = 1;
            msg.pitch = 1; 
            msg.text = text;
            window.speechSynthesis.speak(msg);
        });
        </script>
    <div class="card">
        <h1>Books Details></h1>
        <p>ISBN: <strong>{{ books[0] }}</strong></p>
        <p>Borrow Date: <strong>{{ books[1] }}</strong></p>
        <p>Return Date: <strong>{{ books[2] }}</strong></p>



        <h2>Happy Reading!</h2>

        <div class="button">
            <a href="/home"><button>Done</button></a>
          
        </div>
</body>
</html>
