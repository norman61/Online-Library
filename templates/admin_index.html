<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        body {
            background-image: url('/static/img/lib bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #c7d3d2;
            border-radius: 8px;
        }

        table th,
        table td {
            padding: 12px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            text-align: left; 
        }

        table th {
            background-color: black;
            box-shadow: 0 3px 3px 0 white;
            color: white;
            font-weight: bold;
        }
        
        table td:last-child {
            text-align: center;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: orangered;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropbtn:hover {
            background-color: darkorange;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Title</th>
            <th>Author</th>
            <th>Borrow Date</th>
            <th>Return Date</th>
            <th>Status</th>
            <th>Request</th>
        </tr>
        {% for books in result %}
        <tr>
            <td>{{books[0]}}</td>
            <td>{{books[1]}}</td>
            <td>{{books[2]}}</td>
            <td>{{books[3]}}</td>
            <td>{{books[4]}}</td>
            <td>{{books[5]}}</td>
            <td>{{books[6]}}</td>
            <td>
                <div class="dropdown">
                    <button class="dropbtn">Action</button>
                    <div class="dropdown-content">
                        <a href="/admin/{{books[0]}}">Accepted</a>
                        <a href="/admin_index/{{books[0]}}">Delete</a>
                    </div>
                </div>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
