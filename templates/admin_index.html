<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style> 
        body {
            background-image: url('/static/img/lib bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            width: 100%;
            height: 100px;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 8px 0 #fff;
            z-index: 1000;
            border-radius: 3px;
            padding: 0;
        }

        header .caption {
            color: #fff;
            display: flex;
            flex-direction: column;
            margin-left: 100px;
            margin-bottom: -9%;
            font-size: x-large;
        }

        header .main-menu {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header .main-menu .buts {
            color: white;
            margin:0px  10px;
            position: relative;
            left: 1080px;
            font-size: large;
            margin-top: -1%;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: normal;
            border-radius: 8px;
            background: var(--mainBlue);
            padding: .6rem 1rem;
            cursor: pointer;
            box-shadow: 0 0px 4px 0px rgb(0, 30, 58);
        }

        nav a:hover {
            background-color: darkorange;
        }

        .logo-main .caption p{
            font-size: 20px;
        }

        nav ul .butss { 
            position: relative;
            right: -120%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #c7d3d2;
            border-radius: 8px;
        }

        table th,
        table td {
            padding: 12px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            text-align: left; 
        }

        table th {
            background-color: black;
            box-shadow: 0 3px 3px 0 white;
            color: white;
            font-weight: bold;
        }
        
        table td:last-child {
            text-align: center;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: orangered;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropbtn:hover {
            background-color: darkorange;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="caption">
                <h1>Welcome to Admin Dashboard!</h1>
            </div>
            <ul class="main-menu">
                <li class="buts"><a href="{{ url_for('notifications') }}">Transactions</a></li>
                <li class="buts"><a href="{{ url_for('logout') }}">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <table>
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Name</th>
            <th>ISBN</th>
            <th>Borrow Date</th>
            <th>Return Date</th>
            <th>Status</th>
            <th>Request</th>
        </tr>
        {% for books in result %}
        <tr>
            <td>{{books[0]}}</td>
            <td>{{books[1]}}</td>
            <td>{{books[2]}}</td>
            <td>{{books[3]}}</td>
            <td>{{books[4]}}</td>
            <td>{{books[5]}}</td>
            <td>{{books[6]}}</td>
            <td>
                <div class="dropdown">
                    <button class="dropbtn">Status</button>
                    <div class="dropdown-content">
                        <a href="/admin/{{books[0]}}">Inactive</a>
                        <a href="/admin_index/{{books[0]}}">Active</a>
                    </div>
                </div>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
