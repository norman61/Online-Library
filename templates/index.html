<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background-image: url('/static/img/homepage bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: (0.7);
            text-align: center;
            font-family: Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            margin-top: 80px;
            padding: 70px;
            font-weight: normal;
            text-align: center;
        }

        .container h1 {
            color: #fff;
            font-size: 73px;
            font-weight: lighter;
            font-family: Impact;
            letter-spacing: 11px;
            margin: 60px;
        }

        .container p {
            font-size: 38px;
            letter-spacing: 3px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode' Verdana, sans-serif;
            font-weight: lighter;
            margin: 20px 0;
        }

        button {
            background-color: white;
            color: black;
            text-decoration: none; 
            font-size: 16px;
            font-weight: 500;
            border: 1px solid #d76908;
            border-radius: 5px; 
            padding: 10px;
            width: 12%;
            margin-top: 40px;
            margin-right: 10px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #d76908;
            color: white;
            border: 2px solid white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME TO THE <span style="color: #d76908;">LIBRARY</span></h1>
        <p>Explore and Borrow <br> new Books</p>
        <a href="/admin_login"><button>Admin</button></a>
        <a href="/login"><button>User</button></a>
    </div>
</body>
</html>
