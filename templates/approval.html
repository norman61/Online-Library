<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e9ecef, #d1e7dd);
            margin: 0;
            padding: 20px;
            color: #000; 
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.7); /* Darker background */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 400px; /* Adjusted for better visibility */
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 32px; /* Increased size for better clickability */
            font-weight: bold;
            margin-left: 10px; /* Space between close button and edge */
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .btn1 {
            padding: 10px 20px;
            background-color: #0f5132; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .btn1:hover {
            background-color: #0b3d24; 
        }
    </style>
</head>
<body>
    <h1>Book Borrowing</h1>
    <p>Click the button below to borrow a book.</p>
    
    <button id="borrowBookBtn" class="btn1">Borrow Book</button>
    
    <div id="borrowModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Book borrowed successfully! Approval required.</p>
        </div>
    </div>
    
    <a href="home"><button class="btn1"><b>Back to Dashboard</b></button></a>

    <script>
        var modal = document.getElementById("borrowModal");

        var borrowBtn = document.getElementById("borrowBookBtn");

        var span = document.getElementsByClassName("close")[0];

        borrowBtn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
