<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffffff, #f8f9fa);
            margin: 0;
            padding: 20px;
            color: #000; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #ff7f50;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0; 
            transition: opacity 0.5s ease;
        }

        .modal.show {
            display: block; 
            opacity: 1; 
        }

        .modal-content {
            background-color: white; 
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 400px; 
            border-radius: 10px;
            text-align: center;
        }

        .btn1 {
            padding: 10px 20px;
            background-color: #ff7f50;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .btn1:hover {
            background-color: white; 
            color: #ff7f50;
            border: 1px solid #ff7f50;
        }
    </style>
</head>
<body>
    <h1>Book Borrowing</h1>
    <p>Are you sure you want to borrow this book?</p>
    
    <button id="borrowBookBtn" class="btn1">Borrow Book</button>
    
    <div id="borrowModal" class="modal">
        <div class="modal-content">
            <p>Book borrowed successfully! Approval required.</p>
        </div>
    </div>
    
    <a href="home">
        <button class="btn1"><b>Back to Dashboard</b></button>
    </a>

    <script>
        var modal = document.getElementById("borrowModal");
        var borrowBtn = document.getElementById("borrowBookBtn");

        borrowBtn.onclick = function() {
            modal.classList.add("show");
            setTimeout(() => {
                modal.classList.remove("show");
                setTimeout(() => {
                    modal.style.display = "none";
                }, 500);
            }, 2000);
        }
    </script>
</body>
</html>
