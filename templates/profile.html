<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            background-image: url('/static/img/lib bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            text-align: left;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: left;
            border-bottom: 2px solid white;
            border-bottom: 2px solid orangered(24, 11, 198);
            padding-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            color: orangered(24, 11, 198);
            margin: 10px 0;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }

        strong {
            color: #333;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }

        button.update {
            background-color: rgba(0, 0, 0, 0.2);;
            color: white;
            border: 2px solid;
            cursor: pointer;
        }

        button.update:hover {
            background-color: white;
            color: black;
        }

        button.logout {
            background-color: orangered;
            color: white;
            border: 2px solid white;
            cursor: pointer;
        
        }
        button.logout:hover {
            background-color: white;
            color: orangered;
            border: 2px solid orangered;
        }
        
    </style>
</head>
<body>
    
    <div class="container">
        <button onclick="history.back()">Go Back</button>
        <h1>User Profile</h1>
        
        <h2>{{ user['name'] }}</h2>
        
        <p><strong>ID:</strong> {{ user['id'] }}</p>
        <p><strong>Course:</strong> {{ user['course'] }}</p>
        <p><strong>Year:</strong> {{ user['year'] }}</p>
        <p><strong>Email:</strong> {{ user['email'] }}</p>

        
            <a href="/update_profile"><button class="update">Update Profile</button></a>
            <a href="/logout"><button class="logout">Log Out</button></a>
        </div>
    </div>
</body>
</html>
